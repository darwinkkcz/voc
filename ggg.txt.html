单词 overlook、oversee 和 oversight 都是由前缀“over-”和一个表示“看”的词语组成的，它们虽然看起来很相似，但有很明显的区别。首先，“overlook”和“oversee”是动词，而“oversight”是名词；“overlook”可以表示“从高处俯瞰、俯视”，也指“疏忽、忽略”，它还有“对错误视而不见”的意思；而“oversee”多指“监察一项工作”；名词“oversight”表示“不经意的疏漏”。本集节目将详细地讲解这三个词的意思和用法。  <script type="text/javascript"> var fn1 = function(e) { window.open("https://dictionary.cambridge.org/dictionary/english-chinese-simplified/" + e.target.textContent); }; var divs = document.getElementsByTagName("div"); for (var i = 0; i < divs.length; i++) { var item = divs[i]; item.addEventListener('click', fn1); } </script>
